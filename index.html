<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Personal Guitar Chords</title>
  <meta name="description" content="Personal Guitar Chords">
  <meta name="author" content="Cavell Blood">
  
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <!-- recommended to avoid security warnings with SVG in IE8 -->
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
  <!-- optional: helpers to preset jtab region heights to avoid rendering jitter -->
  <link type="text/css" rel="stylesheet" href="http://jtab.tardate.com/css/jtab-helper.css"/>

  <!-- mandatory script includes for jtab -->
  <script src="https://cavellblood.github.io/jtab/javascripts/jquery.js" type="text/javascript"></script>
  <script src="https://cavellblood.github.io/jtab/javascripts/raphael.js" type="text/javascript"></script>
  <script src="https://cavellblood.github.io/jtab/javascripts/jtab.js" type="text/javascript"></script>

</head>

<body class="p-4">
<h1 class="text-3xl  font-semibold">Personal Guitar Chords</h1>
<p>v 0.1.1</p>

<h2 class="font-semibold  text-xl  mt-6">A chords</h2>
<div class="jtab">A | Am | A7</div>

<h2 class="font-semibold  text-xl  mt-6">B chords</h2>
<div class="jtab">B | Bm | B7</div>

<h2 class="font-semibold  text-xl  mt-6">C chords</h2>
<div class="jtab">C | Cm | C7</div>

<h2 class="font-semibold  text-xl  mt-6">D chords</h2>
<div class="jtab">D | Dm | D7</div>

<h2 class="font-semibold  text-xl  mt-6">E chords</h2>
<div class="jtab">E | Em | E7</div>

<h2 class="font-semibold  text-xl  mt-6">F chords</h2>
<div class="jtab">F | Fm | F7</div>

<h2 class="font-semibold  text-xl  mt-6">G chords</h2>
<div class="jtab">G | Gm | G7</div>

</body>
</html>
